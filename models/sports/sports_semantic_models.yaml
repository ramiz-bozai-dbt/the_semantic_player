  - name: conference_mapping
    description: |
      Mapping for teams to NFL conferences.
    defaults:
    model: ref('conference_mapping')

    entities:
      - name: team_key
        type: primary
        expr: team

    dimensions:
      - name: conference
        type: categorical
        expr: conference                