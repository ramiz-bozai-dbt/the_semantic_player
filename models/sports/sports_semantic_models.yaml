semantic_models:
  - name: passing_stats
    description: |
      Data on NFL passing stats. Each record contains a single season for a player.
    defaults:
      agg_time_dimension: season_year
    model: ref('passing_stats')
    primary_entity: passing

    entities:
      - name: player_name_key
        type: foreign
        expr: player_name
      - name: team_key
        type: foreign
        expr: team

    measures:
      - name: total_passing_players
        description: Unique number of players.
        expr: player_name
        agg: count_distinct 
      - name: total_completions
        description: Number of completed passes.
        expr: completions
        agg: sum
      - name: total_attempts
        description: Number of attempted passes.
        expr: attempts
        agg: sum
      - name: total_passing_yards
        description: Total yards thrown for.
        expr: yards
        agg: sum    
      - name: total_passing_touchdowns
        description: Number of passing touchdowns.
        expr: td
        agg: sum                              

    dimensions:
      - name: season_year
        type: time
        type_params:
          time_granularity: year    
      - name: player
        type: categorical
        expr: player_name
      - name: team
        type: categorical
        expr: team        
      - name: age
        type: categorical
        expr: age
      - name: position
        type: categorical
        expr: position


